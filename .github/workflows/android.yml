name: Android CI

on: [push]


  - name: export ANDROID_HOME="$HOME/Library/Android/sdk" && bundle install
  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: chmod +x gradlew && ./gradlew build
